<app-admin-header (change)="countChange($event)"></app-admin-header>
<div>
  <div class="row">
    <div
      class="col-4"
      *ngFor="let user of [1, 2, 3, 4]; index as i; first as isFirst"
    >
      <div class="col-card">
        <div>
          <img src="https://www.w3schools.com/html/pic_trulli.jpg" /><img />
        </div>

        <div class="row">

            Description : abcd efgh ijklmn opqrsst uv wxyz

          <div class="col-6">1/4 Kg</div>
